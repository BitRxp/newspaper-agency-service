{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
  
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="display-4">{{ object|yesno:"Update Topic,Create Topic" }}</h1>
      <a href="{% url "newspaper:topic-list" %}" class="btn btn-secondary">Back to List</a>
    </div>
    
    <div class="card p-4 shadow-sm">
      <form action="" method="post" novalidate class="needs-validation" aria-labelledby="formHeading">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="d-flex justify-content-end mt-4">
          <input type="submit" value="{{ object|yesno:"Update,Create" }}" class="btn btn-primary btn-lg">
        </div>
      </form>
    </div>
  </div>
{% endblock %}
